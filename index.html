<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Honey Label - Masat MD Honey Land</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
  }
  .label {
    width: 18cm; /* approximate width for wrapping around a standard jar */
    height: 7cm; /* height of the label */
    background: linear-gradient(90deg, #fbe28f, #a4d65e);
    border: 2px solid #d4a017;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    box-sizing: border-box;
    padding: 10px;
    position: relative;
  }
  .label h1 {
    font-size: 2em;
    color: #b86b00;
    margin: 0;
    font-weight: bold;
  }
  .label p {
    font-size: 1em;
    color: #2e4d14;
    margin: 5px 0;
  }
  .honey-jar {
    position: absolute;
    right: 10px;
    bottom: 10px;
    width: 60px;
    height: 60px;
    background: url('https://i.imgur.com/G8P2Qcm.png') no-repeat center/contain; /* simple honey jar icon */
  }
  .tagline {
    font-style: italic;
    font-size: 0.9em;
    color: #8c4b00;
    margin-top: 5px;
  }
</style>
</head>
<body>

<div class="label">
  <h1>Masat MD Honey Land</h1>
  <p>Pure Natural Honey</p>
  <p class="tagline">From Our Bees to Your Table</p>
  <p>Contacts: 0721320232 / 0725475336</p>
  <div class="honey-jar"></div>
</div>

</body>
</html>
